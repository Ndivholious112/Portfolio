<section id="projects" class="py-20 md:py-32 px-4">
  <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-12 text-white tracking-wide">Featured Projects</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mx-auto max-w-7xl">
    <div *ngFor="let project of data.projects()" class="relative bg-gray-900 rounded-2xl shadow-xl border border-gray-800 overflow-hidden group hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
      <img [src]="project.thumbnail" alt="Project thumbnail" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="p-6 relative z-10">
        <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
        <p class="text-gray-400 text-sm mb-4 line-clamp-2">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of project.tags" class="bg-gray-800 text-gray-400 text-xs font-medium px-3 py-1 rounded-full border border-gray-700">
            {{ tag }}
          </span>
        </div>
        <div class="flex space-x-4">
          <a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank" class="bg-teal-500 text-white font-bold text-sm py-2 px-6 rounded-full hover:bg-teal-600 transition-all duration-300">
            Live Demo
          </a>
          <a *ngIf="project.sourceLink" [href]="project.sourceLink" target="_blank" class="bg-gray-700 text-white text-sm font-medium py-2 px-6 rounded-full hover:bg-gray-600 transition-all duration-300">
            {{ project.type === 'web' ? 'GitHub' : 'Figma' }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
