<section id="projects" class="py-20 md:py-32">
  <h2 class="text-4xl md:text-5xl font-bold text-center mb-12 text-white">Featured Projects</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let project of data.projects()"
         class="relative bg-gray-800 rounded-2xl shadow-xl overflow-hidden group hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
      <img [src]="project.thumbnail" alt="Project thumbnail" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="p-6 relative z-10">
        <h3 class="text-xl font-semibold text-white mb-2">{{ project.title }}</h3>
        <p class="text-gray-400 text-sm mb-4">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of project.tags"
                class="bg-gray-700 text-gray-300 text-xs font-semibold px-2 py-1 rounded-full">
            {{ tag }}
          </span>
        </div>
        <div class="flex space-x-4">
          <a [href]="project.liveLink" target="_blank" rel="noopener noreferrer"
             class="bg-teal-500 text-white font-medium text-sm py-2 px-4 rounded-full hover:bg-teal-600 transition-colors duration-300"
             *ngIf="project.liveLink">
            Live Demo
          </a>
          <a [href]="project.sourceLink" target="_blank" rel="noopener noreferrer"
             class="bg-gray-700 text-white font-sm py-2 px-4 rounded-full hover:bg-gray-600 transition-colors duration-300"
             *ngIf="project.sourceLink">
            {{ project.type === 'web' ? 'GitHub' : 'Figma' }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
