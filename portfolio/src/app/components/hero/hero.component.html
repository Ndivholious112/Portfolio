<section class="container mx-auto px-6 md:px-12 py-24 md:py-32 flex flex-col md:flex-row items-center justify-between min-h-screen">
  <div class="text-center md:text-left md:w-1/2 mb-12 md:mb-0">
    <h1 class="text-4xl md:text-7xl font-extrabold leading-tight text-white mb-4 animate-fade-in-up">
      Hi, I'm <br class="md:hidden"><span class="text-teal-400">{{ data.name() }}</span>.
    </h1>
    <p class="text-xl md:text-3xl font-light text-gray-400 mb-8 animate-fade-in-up-delay">
      A passionate <span class="text-white font-medium">{{ data.jobTitle() }}</span> specializing in crafting beautiful and functional digital experiences.
    </p>
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 justify-center md:justify-start">
      <a href="#projects" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
        View My Work
      </a>
      <a href="#contact" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
        Get in Touch
      </a>
    </div>
  </div>
  <div class="mt-12 md:mt-0 md:w-1/2 flex justify-center md:justify-end">
    <div class="relative bg-gray-800 p-2 rounded-full shadow-2xl transition-all duration-300 transform hover:scale-105 hover:rotate-3">
      <div class="absolute inset-0 bg-teal-500 rounded-full blur-xl opacity-20"></div>
      <img [src]="data.profilePic()" alt="Profile picture" class="relative rounded-full w-64 h-64 md:w-80 md:h-80 object-cover border-4 border-gray-700 z-10">
    </div>
  </div>
</section>
