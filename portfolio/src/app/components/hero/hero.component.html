<section class="flex flex-col md:flex-row items-center justify-between min-h-[calc(100vh-6rem)]">
  <div class="text-center md:text-left md:w-1/2">
    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-white mb-4">
      Hi, I'm <span class="text-teal-400">{{ data.name() }}</span>.
    </h1>
    <p class="text-xl md:text-2xl font-light text-gray-400 mb-8">
      A passionate <span class="text-white font-medium">{{ data.jobTitle() }}</span> specializing in crafting beautiful and functional digital experiences.
    </p>
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 justify-center md:justify-start">
      <a href="#projects" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
        View My Work
      </a>
      <a href="#contact" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
        Get in Touch
      </a>
    </div>
  </div>
  <div class="mt-12 md:mt-0 md:w-1/2 flex justify-center md:justify-end">
    <div class="bg-gray-800 p-2 rounded-full shadow-2xl">
      <img [src]="data.profilePic()" alt="Profile picture" class="rounded-full w-64 h-64 object-cover border-4 border-gray-700">
    </div>
  </div>
</section>
