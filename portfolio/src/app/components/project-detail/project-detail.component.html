<div class="min-h-screen bg-gray-900 text-gray-100 px-4 pt-28 pb-16">
  <div class="max-w-4xl mx-auto">
    <a routerLink="/" class="inline-flex items-center text-sm text-teal-400 hover:underline mb-6">
      ‚Üê Back to Home
    </a>

    <ng-container *ngIf="project; else notfound">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-4">{{ project.title }}</h1>
      <img [src]="project.thumbnail" [alt]="project.title" class="w-full rounded-xl border border-gray-800 mb-6" />
      <p class="text-gray-300 whitespace-pre-wrap leading-7">{{ project.description }}</p>

      <div class="flex flex-wrap gap-2 mt-6">
        <span *ngFor="let tag of project.tags" class="bg-gray-800 text-gray-300 text-xs font-medium px-3 py-1 rounded-full border border-gray-700">
          {{ tag }}
        </span>
      </div>

      <div class="flex gap-4 mt-6">
        <a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank" class="bg-teal-500 text-white font-bold text-sm py-2 px-6 rounded-full hover:bg-teal-600 transition-all duration-300">Live Demo</a>
        <a *ngIf="project.sourceLink" [href]="project.sourceLink" target="_blank" class="bg-gray-700 text-white text-sm font-medium py-2 px-6 rounded-full hover:bg-gray-600 transition-all duration-300">{{ project.type === 'web' ? 'GitHub' : 'Figma' }}</a>
      </div>
    </ng-container>

    <ng-template #notfound>
      <h1 class="text-2xl font-bold mb-4">Project not found</h1>
      <p class="text-gray-400">The project you are looking for does not exist.</p>
    </ng-template>
  </div>
</div>
