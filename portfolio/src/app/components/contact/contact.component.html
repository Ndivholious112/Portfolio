<section id="contact" class="py-20 md:py-32 text-center">
  <h2 class="text-4xl md:text-5xl font-bold mb-12 text-white">Get in Touch</h2>
  <p class="text-xl md:text-2xl text-gray-400 mb-10">
    I'm always open to new opportunities and collaborations. Feel free to reach out!
  </p>

  <form (ngSubmit)="submit()" #form="ngForm" class="max-w-2xl mx-auto text-left card-gradient surface rounded-xl p-6">
    <div class="mb-4">
      <label class="block text-sm mb-2 text-gray-300">Name</label>
      <input name="name" [(ngModel)]="name" required class="w-full input-surface rounded px-4 py-2 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--ring)">
      <div *ngIf="form.submitted && !name" class="text-red-400 text-xs mt-1">Name is required</div>
    </div>
    <div class="mb-4">
      <label class="block text-sm mb-2 text-gray-300">Email</label>
      <input name="email" [(ngModel)]="email" required type="email" class="w-full input-surface rounded px-4 py-2 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--ring)">
      <div *ngIf="form.submitted && !email" class="text-red-400 text-xs mt-1">Email is required</div>
    </div>
    <div class="mb-6">
      <label class="block text-sm mb-2 text-gray-300">Message</label>
      <textarea name="message" [(ngModel)]="message" required rows="5" class="w-full input-surface rounded px-4 py-2 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--ring)"></textarea>
      <div *ngIf="form.submitted && !message" class="text-red-400 text-xs mt-1">Message is required</div>
    </div>
    <button type="submit" [disabled]="loading" class="btn-gradient disabled:opacity-50 text-white font-bold py-3 px-8 rounded-full transition duration-300">
      {{ loading ? 'Sending...' : 'Send Message' }}
    </button>
  </form>

  <div class="mt-8 flex justify-center space-x-6 contact-social">
    <a href="https://github.com/Ndivholious112" target="_blank"
       class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 flex items-center space-x-2">
      <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.809 1.309 3.492 1.002.107-.775.418-1.309.762-1.605-2.665-.299-5.462-1.332-5.462-5.923 0-1.31.465-2.383 1.235-3.221-.135-.303-.541-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.046.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.645 1.653.241 2.873.12 3.176.769.839 1.233 1.911 1.233 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      <span class="text-white">GitHub</span>
    </a>

    <a href="https://www.linkedin.com/in/ndivho-nemutshili-783343268/" target="_blank"
       class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 flex items-center space-x-2">
      <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
        <path d="M22.23 0H1.77C.79 0 0 .79 0 1.77v20.46C0 23.21.79 24 1.77 24h20.46c.98 0 1.77-.79 1.77-1.77V1.77C24 .79 23.21 0 22.23 0zM7.27 20.93H3.65V8.12h3.62v12.81zm-1.81-14.1c-1.21 0-2.18-.98-2.18-2.18s.97-2.17 2.18-2.17 2.18.97 2.18 2.17-.97 2.18-2.18 2.18zm15.42 14.1h-3.62V14.5c0-1.5-.54-2.52-1.89-2.52-1.03 0-1.65.69-1.92 1.36-.09.21-.11.51-.11.8v7.29h-3.62s.05-11.88 0-13.06h3.62v1.54c.48-.74 1.34-1.81 3.25-1.81 2.37 0 4.14 1.55 4.14 4.88v8.45z"/>
      </svg>
      <span class="text-white">LinkedIn</span>
    </a>
  </div>

  <!-- Toasts -->
  <div *ngIf="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-4 py-3 rounded-lg shadow-lg"
       [ngClass]="toast.type === 'success' ? 'toast-success' : 'toast-error'">
    {{ toast.message }}
  </div>
</section>
