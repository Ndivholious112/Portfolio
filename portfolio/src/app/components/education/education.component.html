<section id="education" class="py-20 md:py-32 px-4">
  <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-12 text-white tracking-wide">Education</h2>
  <div class="flex justify-center mx-auto max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
      <div *ngFor="let entry of data.education()" class="bg-gray-900 border border-gray-700 p-8 rounded-2xl shadow-2xl transition-transform duration-300 hover:scale-105 hover:shadow-glow">
        <h3 class="text-2xl font-bold text-teal-400 mb-2">{{ entry.degree }}</h3>
        <p class="text-gray-300 text-lg mb-1">{{ entry.institution }}</p>
        <p class="text-gray-500 text-sm mb-4">{{ entry.years }}</p>
        <ul *ngIf="entry.details" class="list-disc list-inside text-gray-400 space-y-3">
          <li *ngFor="let detail of entry.details">{{ detail }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
