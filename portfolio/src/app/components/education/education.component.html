<section id="education" class="py-20 md:py-32">
  <h2 class="text-4xl md:text-5xl font-bold text-center mb-12 text-white">Education</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
    <div *ngFor="let entry of data.education()" class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold text-teal-400">{{ entry.degree }}</h3>
      <p class="text-gray-300 mt-1">{{ entry.institution }}</p>
      <p class="text-gray-400 text-sm mt-1 mb-4">{{ entry.years }}</p>
      <ul *ngIf="entry.details" class="list-disc list-inside text-gray-400 space-y-2">
        <li *ngFor="let detail of entry.details">{{ detail }}</li>
      </ul>
    </div>
  </div>
</section>
